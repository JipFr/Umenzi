	<body data-theme="light">
		<script>
			updateTheme();
			function updateTheme() {
				if(localStorage.getItem("force-theme")) {
					document.body.setAttribute("data-theme", localStorage.getItem("force-theme"));
				}
			}
			function toggleTheme() {
				let t = localStorage.getItem("force-theme");
				if(t == "dark") {
					t = "light";
				} else {
					t = "dark";
				}
				localStorage.setItem("force-theme", t);
				updateTheme();
			}
		</script>
